    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>BMI Calculator</h1>

        <div class="formHolder">
        <form id="health" class="bmiForm">
          <label for="name">Name</label>
          <input id="name" type="text" />
        
          <label for="age">Age</label>
          <input id="age" type="text" />
        
          <label for="weight">Weight</label>
          <input id="weight" type="text" />
            
          <label>Height</label>
          <select name="fields[YOUR_FORM_FIELD]" id="height">
            <option value="60">5'0</option>
          <option value="61">5'1</option>
          <option value="62">5'2</option>
          <option value="63">5'3</option>
          <option value="64">5'4</option>
          <option value="65">5'5</option>
          <option value="66">5'6</option>
          <option value="67">5'7</option>
          <option value="68">5'8</option>
          <option value="69">5'9</option>
          <option value="70">5'10</option>
          <option value="71">5'11</option>
          <option value="72">6'0</option>
          <option value="73">6'1</option>
          <option value="74">6'2</option>
          <option value="75">6'3</option>
          <option value="76">6'4</option>
          <option value="77">6'5</option>
          <option value="78">6'6</option>
          <option value="79">6'7</option>
          <option value="80">6'8</option>
          <option value="81">6'9</option>
          <option value="82">6'10</option>
          <option value="83">6'11</option>
        </select>
          <input type="submit" value="go" class="submitButton"/>
        </form>
        </div>
        
        <div class="resultHolder" id="bmiResult"></div>
        
        <script src="index.js" async defer></script>

        
    </body>
</html>
